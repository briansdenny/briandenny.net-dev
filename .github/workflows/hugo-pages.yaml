name: Build & Deploy Hugo (GitHub Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# IMPORTANT: set this to your GitHub Pages URL for the *dev* repo (with trailing slash)
env:
  HUGO_VERSION: '0.127.0'
  BASE_URL: 'https://briansdenny.github.io/briandenny.net-dev/'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      # If your theme is a submodule, uncomment:
      # - name: Init submodules
      #   run: git submodule update --init --recursive

      - name: Build site
        run: hugo --minify --baseURL "${{ env.BASE_URL }}"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
